<body>

    <div style ="height: 10px;"></div>
    <div class="container">
        <div class="jumbotron" style="padding: 10px; width: 820px">
            <div id="sketch-holder" style="width: 800px; height: 500px;"></div>
            <input type="color" id="myColor">
            <br />
            <button onclick="changeGui('bg')">Change Gui Background</button>
            <br />
            <button onclick="changeGui('button')">Change Gui Button-Background</button>
            <br />
            <button onclick="changeGui('bg')">Change Gui Background</button>
            <script>
                function changeGui(what){
                    var clr = hexToP5Color(document.getElementById("myColor").value);
                    if (what == "bg"){
                        gui.graphicsUiStyle.setBackgroundColor(clr);
                    } else if (what == "button"){
                        gui.graphicsUiStyle.setButtonColor(clr);
                    }
                }
            </script>


        </div>
